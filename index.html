<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scheme Interpreter</title>
    <link href="./styles/app.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Schjs Interpreter</h1>
      </div>

      <div class="program">
        <h3>Program</h3>
        <textarea rows="10"></textarea>
        <button id="run" type="button">Run</button>
        <button id="clear" type="button">Clear</button>

        <div class="output">
          <h3>Output: </h3>
          <div> </div>
        </div>
      </div>

      <div class="reference">
        <h3>Reference</h3>
        <dl>
          <dt>变量</dt> <dd>Symbol</dd>
          <dt>数字</dt> <dd>1, 2, 3...</dd>
          <dt>函数</dt> <dd>(lambda (x) exp)</dd>
          <dt>绑定</dt> <dd>(let ((x exp1)) exp2)</dd>
          <dt>调用</dt> <dd>(proc arg)</dd>
          <dt>算数</dt> <dd>(op exp1 exp2)</dd>
          <dt>判断</dt> <dd>(if test conseq alt)</dd>
          <dt>定义</dt> <dd>(define symbol exp)</dd>
        </dl>
      </div>

      <div class="example">
        <h3>Examples</h3>
        <ul id="examples">
          <li><a href="#" data-program="(define x 1) (+ 1 x)">define</a></li>
          <li><a href="#" data-program="(define x 1) ((lambda (y) (+ x y)) 3)">lambda</a></li>
          <li><a href="#" data-program="(define fact (lambda (x) (if (eq x 1) 1 (* x (fact (- x 1)))))) (fact 4)">阶乘(fact 4)</a></li>
        </ul>
      </div>
    </div>

    <script  type="module" src="./scripts/app.js"></script>
  </body>
</html>
